name: Linting (Lint)

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: './.github/.node-version'
          cache: 'yarn'

      - name: Create NPMRC
        run: |
          echo "npmScopes:
                  plentymarkets:
                    npmRegistryServer: 'https://npm.pkg.github.com'
                    npmAuthToken: '${{ secrets.ORGA_PAT_CICD1_PACKAGE_READ_ONLY }}'
                  " >> ~/.yarnrc.yml

      - name: Install dependencies
        run: yarn install

      - name: Build packages
        run: yarn build

      - name: Run linter
        run: yarn lint
